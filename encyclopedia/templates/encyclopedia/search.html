{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Search results for {{query}}</h1>

    <ul>
        {% for res in results %}
            <li><a href="{% url 'wiki:page' res %}">{{ res }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
